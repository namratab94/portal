{% extends "community/base.html" %}

{% block title %}
  - Add {{ post_type }} to {{ community }}
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
  <div class="mt40"></div>
  <div class="row">
    <div class="col-md-12">
      <h1>Add {{ post_type }} to {{ community }}</h1>
      <hr/>
    </div>
    <div class="col-md-8">
      <div class="well">
        {{ form.media }}
        {% crispy form %}
      </div>
    </div>
  </div>
{% endblock %}
